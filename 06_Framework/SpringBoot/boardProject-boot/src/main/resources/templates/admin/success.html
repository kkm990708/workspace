<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>success</title>
</head>
<body>
  <h2>조회한 이메일</h2>
  <h2 th:text="|${searchMember} 회원정보|"></h2>
  <table border="1px" th:object="${searchMember}">
    <tr>
      <th>회원번호</th>
      <td th:text="${searchMember.memberNo}">회원번호</td>
    </tr>
    <tr>
      <th>이메일</th>
      <td th:text="*{memberEmail}">이메일</td>
    </tr>
    <tr>
      <th>닉네임</th>
      <td th:text="*{memberNickname}">닉네임</td>
    </tr>
    <tr>
      <th>전화번호</th>
      <td th:text="*{memberTel}">전화번호</td>
    </tr>
    <tr>
      <th>주소</th>
      <!-- Elvis 연산자 -->
      <!-- memberAddress가 있으면 memberAddress -->
      <!-- memberAddress가 없으면 '미입력' -->
      <td th:text="*{memberAddress} ?: '미입력' ">주소</td>
    </tr>
    <tr>
      <th>가입일</th>
      <td th:text="*{enrollDate}">가입일</td>
    </tr>
    <tr>
      <th>권한</th>
      <th:block th:switch="*{authority}">
        <td th:case="1">일반 사용자</td>
        <td th:case="2">관리자</td>
      </th:block>
    </tr>
    <tr>
      <th>탈퇴여부</th>
      <td th:text="*{memberDelFl}">탈퇴여부</td>
    </tr>
  </table>

  <button onclick="location.href='main'">돌아가기</button>
</body>
</html>
