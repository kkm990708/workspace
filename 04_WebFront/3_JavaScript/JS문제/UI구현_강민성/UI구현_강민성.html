<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_강민성</title>
  <link rel="stylesheet" href="UI구현_강민성.css">
</head>
<body>
<div id="back-ground">
    <div id="out-box">
      <table id="input-box">
  
        <tr class="input-in-box">
          <th class="input-text">아이디</th>
          <td class="input-area">
            <input type="text" id="input-id">
            <span class="js-area" id="js-id"></span>
          </td>
        </tr>
  
        <tr class="input-in-box">
          <th class="input-text">패스워드</th>
          <td class="input-area">
            <input type="text" id="input-pw">
            <span class="js-area" id="js-pw"></span>
          </td>
        </tr>
  
        <tr class="input-in-box">
          <th class="input-text">패스워드 확인</th>
          <td class="input-area">
            <input type="text" id="input-pw-ch">
            <span class="js-area" id="js-pw-ch"></span>
          </td>
        </tr>
  
        <tr class="input-in-box">
          <th class="input-text">이메일</th>
          <td class="input-area em-area">
            <input type="text" id="input-em" class="check-id-pw">@<input type="text" id="input-em2" class="check-id-pw">
          </td>
        </tr>
  
        <tr class="input-in-box">
          <th class="input-text">주소</th>
          <td class="input-area">
            <input type="text" id="input-ad" class="check-id-pw"><br><br>
            <input type="text" id="input-ad2" class="check-id-pw">
          </td>
        </tr>
  
        <tr>
          <td colspan="2" id="input-button-area"><button id="input-button">가 입</button></td>
        </tr>
  
      </table>
    </div>
</div>
  <script src="UI구현_강민성.js"></script>
</body>
</html>
