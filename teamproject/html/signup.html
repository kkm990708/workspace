<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <table>
      <form action="">
        <tr>
          <td class="input-name">아이디</td>
          <td class="input-area" colspan="2"><input type="text" id="id" name="id"></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td colspan="2"><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input type="password" id="password_confirm" name="password_confirm"></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td><input type="date" id="birth" name="birth"></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td id="email-td"><input type="email" id="email" name="email"><input type="button" id="email-btn" value="인증"></td>
        </tr>
        <tr>
          <td>휴대폰번호</td>
          <td><input type="text" id="phone" name="phone"></td>
        </tr>
        <tr>
          <td>주소</td>
          <td><input type="text" id="address" name="address"></td>
        </tr>
        <tr>
          <td>상세주소</td>
          <td><input type="text" id="detail_address" name="detail_address"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="3"><input type="submit" value="회원가입"></td>
        </tr>
      </form>
    </table>
  </div>
</body>
</html>
