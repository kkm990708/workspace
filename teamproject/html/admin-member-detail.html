<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>member-detail</title>
  <link rel="stylesheet" href="../css/admin-member-detail.css">
</head>
<body>
  <section class="out-box">
    <h1>회원 상세 정보</h1>
    <div class="back-btn-box">
      <button class="back-btn">뒤로 가기</button>
    </div>

    <div class="detail-table-box">
      <table class="detail-table">
        <tr class="detail-row">
          <th class="detail-th">회원 번호</th>
          <td class="detail-td">1</td>
        </tr>
        <tr class="detail-row">
          <th class="detail-th">회원 이름</th>
          <td class="detail-td"></td>
        </tr>
        <tr class="detail-row">
          <th class="detail-th">회원 아이디</th>
          <td class="detail-td"></td>
        </tr>
        <tr class="detail-row">
          <th class="detail-th">회원 전화번호</th>
          <td class="detail-td"></td>
        </tr>
        <tr class="detail-row">
          <th class="detail-th">회원 이메일</th>
          <td class="detail-td"></td>
        </tr>
        <tr class="detail-row">
          <th class="detail-th">회원 상태</th>
          <td class="detail-td"></td>
        </tr>
        <tr class="detail-row">
          <th class="detail-th">가입일</th>
          <td class="detail-td"></td>
        </tr>
        <tr class="detail-row">
          <th class="detail-th">주소</th>
          <td class="detail-td"></td>
        </tr>
      </table>
      <table class="board-search-table">
        <tr class="board-search-tr">
          <td class="board-search-td"><button>레시지 조회</button></td>
          <td class="board-search-td"><button>게시글 조회</button></td>
          <td class="board-search-td"><button>댓글 조회</button></td>
        </tr>
      </table>
    </div>
  </section>
</body>
</html>
