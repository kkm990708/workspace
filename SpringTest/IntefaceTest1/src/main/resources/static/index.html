<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객(Costomer) 추가</title>
</head>
<body>
    <h1>고객 추가</h1>
    <form action="insertCustomer" method="POST">
        이름 : <input type="text" id="customerName" name="customerName"><br>
        전화번호 : <input type="text" id="customerTel" name="customerTel" maxlength="11"><br>
        주소 : <input type="text" id="customerAddress" name="customerAddress"><br>
        <button>추가</button>
    </form>
